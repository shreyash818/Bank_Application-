<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Account Details</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #ede9fe, #f5f7fb);
      --card: #ffffff;
      --accent: #7c4dff;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(124, 77, 255, 0.15);
    }
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 0.3px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
      background: #fafaff;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(124, 77, 255, 0.25);
      background: white;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background: #6d28d9;
      transform: translateY(-2px);
    }
    button.secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    button.secondary:hover {
      background: #f3f4f6;
      transform: translateY(-1px);
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
    p.message {
      text-align: center;
      color: red;
      font-weight: 600;
      margin-top: 8px;
      font-size: 15px;
    }
    @media (max-width: 520px) {
      .row {
        grid-template-columns: 1fr;
      }
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Update Account Details</h1>

    <form method="POST" autocomplete="off">
      <div class="field">
        <label>Registration Number:</label>
        <input type="text" name="regnumber" required />
      </div>

      <div class="row">
        <div class="field">
          <label>First Name:</label>
          <input type="text" name="firstname" required />
        </div>
        <div class="field">
          <label>Last Name:</label>
          <input type="text" name="lastname" required />
        </div>
      </div>

      <div class="field">
        <label>Account Balance (â‚¹):</label>
        <input type="number" step="0.01" name="accbal" required />
      </div>

      <div class="actions">
        <button type="submit">Update Account</button>
        <button type="reset" class="secondary">Reset</button>
      </div>

      {% if message %}
      <p class="message">{{ message }}</p>
      {% endif %}

      <div class="links">
        <p><a href="/">Back to Home</a></p>
      </div>
    </form>
  </div>
</body>
</html>
