<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --accent: #007bff;
            --debit: #e74c3c;
            --credit: #2ecc71;
            --muted: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 700px;
            background-color: var(--card);
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--accent);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #333;
        }

        .credit {
            color: var(--credit);
            font-weight: bold;
        }

        .debit {
            color: var(--debit);
            font-weight: bold;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a.back:hover {
            background-color: #0056b3;
        }

        .balance {
            background-color: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2>ðŸ’³ Transaction History</h2>

    <div class="balance">
        Account Balance: â‚¹{{ user.AccBal }}
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>

            {% for txn in transactions %}
            <tr>
                <td>{{ txn.date }}</td>
                <td class="{{ 'credit' if txn.type == 'Credit' else 'debit' }}">{{ txn.type }}</td>
                <td>â‚¹{{ txn.amount }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/Dashboard" class="back">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
