<style>
* {
  margin: 0;
  padding: 0; 
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: url("https://news.mit.edu/sites/default/files/styles/news_article__image_gallery/public/images/202406/mit_chip-printer-01-PRESS_1.jpg?itok=zWiovTar") no-repeat center center/cover;
  backdrop-filter: brightness(0.8);
  color: white;
}

/* Navbar Styling */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.6);
  padding: 15px 40px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
}

.navbar .logo {
  font-size: 1.5em;
  font-weight: bold;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.navbar ul li a:hover {
  color: #00eaff;
}

/* Main Section */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  padding-top: 100px;
}

/* Card Section */
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  height: 600px;
  width: 100%;
  max-width: 2000px;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  text-align: center;
  padding: 50px 0;
  font-size: 1.3em;
  font-weight: 600;
  color: white;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s, background 0.3s;
  backdrop-filter: blur(5px);
}

.card:hover {
  transform: translateY(-10px);
  background: rgba(0, 234, 255, 0.2);
  cursor: pointer;
}

.card-img {
  width: 330px;
  height: 450px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
}

.card-btn {
  background: #869ddd;
  border: none;
  
  color: black;
  font-weight: 600;
  width: 320px;
  height: 40px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.card-btn:hover {
  background: #373838;
  color: white;
}
</style>
